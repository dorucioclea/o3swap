<app-swap-home *ngIf="pageStatus==='home'" [rates]="rates" [fromToken]="fromToken" [toToken]="toToken"
  [inputAmount]="inputAmount" [chooseSwapPath]="initResultData?.chooseSwapPath" (toInquiryPage)="toInquiryPage($event)"
  (toResultPage)="toResultPage()">
</app-swap-home>

<app-swap-result *ngIf="pageStatus==='result'" [rates]="rates" [fromToken]="fromToken" [toToken]="toToken"
  [inputAmount]="inputAmount" [initData]="initResultData" (closePage)="closeResultPage($event)" (swapFail)="swapFail()">
</app-swap-result>

<app-tx-progress [txAtPage]="'swap'"></app-tx-progress>
