<section class="wrapper">
  <div class="setting-group">
    <img (click)="close()" class="close" src="/assets/images/swap/close.png" alt="">
  </div>
  <p class="title">Choose</p>
  <div class="search">
    <input type="text" (focus)="isfocusSearchInput=true" (blur)="isfocusSearchInput=false"
      [ngClass]="{focus: isfocusSearchInput}" (keyup.enter)="search($event)" placeholder="Search">
  </div>
  <div class="chains">
    <img src="/assets/images/tokens/eth.png" alt="">
    <img class="active" src="/assets/images/tokens/neo.png" alt="">
    <img src="/assets/images/tokens/bsc.png" alt="">
    <img src="/assets/images/tokens/heco.png" alt="">
  </div>
  <ul class="tokens">
    <li class="token" *ngFor="let tokenItem of displayTokens"
      [ngClass]="{active: activeToken?.assetID===tokenItem?.assetID}" (click)="selectThisToken(tokenItem)">
      <img [src]="tokenItem?.logo" alt="">
      <span class="name flex-1">{{ tokenItem?.symbol }}</span>
      <span class="amount">{{ tokenItem?.amount | number: '1.0-8' }}</span>
    </li>
  </ul>
</section>
