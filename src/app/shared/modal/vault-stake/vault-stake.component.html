<section class="wrapper modal-content">
  <div class="close-group">
    <img (click)="close()" class="close" src="/assets/images/swap/close.png" alt="">
  </div>
  <p class="title">{{ isStake ? 'Stake' : 'Unstake' }}</p>
  <div class="token-amount-container">
    <div class="content">
      <div class="top">Amount</div>
      <div class="asset">
        <img [src]="token.logo" alt="" class="asset-img">
        <div class="asset-name">
          {{ token.symbol }}
        </div>
        <div class="amount">
          <input type="number" (input)="changeInputAmount($event)" [ngModel]="inputAmount" placeholder="0">
        </div>
      </div>
    </div>
  </div>
  <div class="balance">
    {{ isStake ? 'Balance' : 'Staked' }}: {{ balance }} {{ token.symbol }}
  </div>
  <div class="btn" (click)="confirm()">Confirm</div>
</section>
